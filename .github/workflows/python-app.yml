name: Pi

on:
  push:
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: 15 */12 * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      on: ${{ github.event_name }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ./tokens.txt
          key: build-${{ github.run_id }}
          restore-keys: |
            build-
      - name: Set proxy
        id: setproxy
        uses: w311ang/setproxy@main
        with:
          config: ${{ secrets.ss_config }}
          password: ${{ secrets.frp_auth }}
          redirect: ${{ secrets.frp_redirect }}
      - name: Account 1
        if: always() && steps.setproxy.outcome == 'success'
        env:
          userpass: ${{ secrets.userpass1 }}
          jmail: ${{ secrets.JMAIL_PASSWORD }}
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 3
          command: proxychains python -u pi.py
      - name: Account 5
        if: always() && steps.setproxy.outcome == 'success'
        env:
          userpass: ${{ secrets.userpass5 }}
          jmail: ${{ secrets.JMAIL_PASSWORD }}
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 3
          command: proxychains python -u pi.py
      - name: Account 6
        if: always() && steps.setproxy.outcome == 'success'
        env:
          userpass: ${{ secrets.userpass6 }}
          jmail: ${{ secrets.JMAIL_PASSWORD }}
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 3
          command: proxychains python -u pi.py
      - uses: gautamkrishnar/keepalive-workflow@master
